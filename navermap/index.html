<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #map{width: 600px; height: 400px;}
    </style>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=cqZh4KiTFXA6d14yK7_Y&submodules=geocoder"></script>
    <script>
        function init(x,y){
            posObj=new naver.maps.LatLng(x,y);
            obj=new naver.maps.Map(document.getElementById('map'),{
                center: posObj,
                zoom:12
            }); 
   
            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(x,y),
                map: obj
            });            
        };
        window.addEventListener('load',init);
        init(37.3595704, 127.105399)
        });
